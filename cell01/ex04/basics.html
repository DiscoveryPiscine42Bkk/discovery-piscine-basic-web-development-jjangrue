<head>

        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .shop {
            text-align: center;
        }
        .shop img {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .shop a {
            display: block;
            margin-top: 10px;
            color: black;
            text-decoration: none;
        }
        hr {
            margin-top: 50px;
            border: 0;
            border-top: 2px solid #000;
        }
        .footer {
            text-align: right;
            font-style: italic;
            font-family: "Courier New", monospace;
            margin-top: 20px;
            padding-right: 20px;
        }
    </style>
</head>

    <h1>Time to shopping!!</h1>
